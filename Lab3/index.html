<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Title</title>
</head>
<body>
    <script>
        generatePrime(); //1.1
        init();
    </script>


    <div class="container">
        <div class="row">
                <div class="col" style="text-align: center; width:100px ">
                    <h1>RSA</h1>
                </div>
         </div>
        <hr>
        <div class="row">
            <div class="col" style="text-align: center">
                    You can give p and q (the prime numbers) for generating the key. If they are not provided, they will be automatically generated.
            </div>
        </div>
        <div class="row">
            <div class="col" style="text-align: center">
                <input type="number" placeholder="p" onchange="validate(event)" id="p">
            </div>
            <div class="col" style="text-align: center">
                <input type="number" placeholder="q" onchange="validate(event)"  id="q">
            </div>
        </div>

        <div class="row">
            <div class="col" style="text-align: center">
                <button type="button" id="submit" class="btn btn-info" onclick="changePQ()">Submit numbers</button>
            </div>
        </div>
        <hr>
        <div class="row" style="text-align: center">
            <div class="col">
                <textarea id="plain" style="width: 400px; height: 200px"></textarea>
            </div>
            <div class="col">
                <textarea id="encrypted" style="width: 400px; height: 200px"></textarea>
            </div>
        </div>
        <div class="row" style="text-align: center">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="encrypt()">Encrypt</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="decrypt()">Decrypt</button>
            </div>
         </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
